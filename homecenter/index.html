<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecenter</title><link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/47910d8a72.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="menu">
        <div class="imagen">
            <img src="imagenes/logo.jpg" alt="">
        </div>  
        <div class="buscar">            
            <input  type="text" placeholder="¿qué estas buscando?"  >
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>  
        <div class="iconos">   
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>

    <div id="pop-up" class="transform-hide">
        <label id="botonCerrar" class="botonCerrar">x</label>
    </div>

    <div class="ana-asistente"id="botonForm" value="Ana">
        <img  src="imagenes/avatar-ana.png" alt=""> 
    </div>

    <script src="js/homecentrer.js"></script>
</body> 
</html>
